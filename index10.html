    <div style="margin-top: 80px;"></div>
    <select id="states"></select>
    <select id="report">
      <option value="cases">cases</option>
      <option value="deaths">deaths</option>
      <option value="cases_new">cases_new</option>
      <option value="deaths_new">deaths_new</option>
    </select>
    <p id="desc"></p>
    <div id="graph"></div>

  <script>
    // Fetch the URL query parameters and update the description text
    const url_params = new URLSearchParams(window.location.search);
    const state = url_params.has("state")
      ? url_params.get("state")
      : "Washington";
    const report = url_params.has("report")
      ? url_params.get("report")
      : "cases";

    // Display all US States in the drop-down menu, upon selection, reload the page with
    // the selected State as the query parameter
    const us_states = [
      "Alabama",
      "Alaska",
      "American Samoa",
      "Arizona",
      "Arkansas",
      "California",
      "Colorado",
      "Connecticut",
      "Delaware",
      "District of Columbia",
      "Federated States of Micronesia",
      "Florida",
      "Georgia",
      "Guam",
      "Hawaii",
      "Idaho",
      "Illinois",
      "Indiana",
      "Iowa",
      "Kansas",
      "Kentucky",
      "Louisiana",
      "Maine",
      "Marshall Islands",
      "Maryland",
      "Massachusetts",
      "Michigan",
      "Minnesota",
      "Mississippi",
      "Missouri",
      "Montana",
      "Nebraska",
      "Nevada",
      "New Hampshire",
      "New Jersey",
      "New Mexico",
      "New York",
      "North Carolina",
      "North Dakota",
      "Northern Mariana Islands",
      "Ohio",
      "Oklahoma",
      "Oregon",
      "Palau",
      "Pennsylvania",
      "Puerto Rico",
      "Rhode Island",
      "South Carolina",
      "South Dakota",
      "Tennessee",
      "Texas",
      "Utah",
      "Vermont",
      "Virgin Island",
      "Virginia",
      "Washington",
      "West Virginia",
      "Wisconsin",
      "Wyoming",
    ];
    $.each(us_states, function (k, v) {
      $("#states").append($("<option></option").val(v).text(v));
    });
    $("#states").val(state);
    $("#states").change(function () {
      window.location =
        window.location.origin +
        window.location.pathname +
        "?state=" +
        this.value +
        "&report=" +
        report;
    });

    // Display all report options in the drop-down menu, upon selection, reload teh page with
    // the selected report option as the query parameter
    $("#report").val(report);
    $("#report").change(function () {
      window.location =
        window.location.origin +
        window.location.pathname +
        "?state=" +
        state +
        "&report=" +
        this.value;
    });

    // Define the page dimensions for displaying the chart
    const margin = { top: 0, right: 20, bottom: 70, left: 60 };
    const width = 1500 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    // Create a div as the tooltip, which will be positioned where the mouse pointer is
    let tooltip = d3
      .select("body")
      .append("div")
      .style("opacity", "0")
      .style("position", "absolute")
      .style("background", "#FFFFFF")
      .style("boarder", "1px solid")
      .style("text-align", "center");

    // Define x axis and y axis
    let x = d3.scaleBand().range([0, width]).padding(0.3);
    let y = d3.scaleLinear().range([height, 0]);

    // Draw the chart area
    let svg = d3
      .select("#graph")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Only show ~200 days of data
    var dt = new Date();
    dt.setDate(dt.getDate() - 200);

    // Read the CSV file and generate an array of data objects
    let last_cases = 0;
    let last_deaths = 0;
    d3.csv(
      "https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-states.csv",
      function (d) {
        if (state === d.state) {
          const cases_today = parseInt(d.cases);
          const deaths_today = parseInt(d.deaths);
          const cases_new = cases_today - last_cases;
          const deaths_new = deaths_today - last_deaths;
          last_cases = cases_today;
          last_deaths = deaths_today;
          if (new Date(d.date).getTime() < dt.getTime()) {
            return;
          } else {
            return {
              date: d.date,
              cases: cases_today,
              deaths: deaths_today,
              cases_new: cases_new,
              deaths_new: deaths_new,
            };
          }
        }
      }
    ).then(function (data) {
      // Update description
      $("#desc").text(
        "Total # of confirmed " +
          report +
          " in " +
          state +
          ":" +
          data[data.length - 1][report] +
          " on " +
          data[data.length - 1]["date"]
      );

      // Set the data for x axis and y axis
      x.domain(
        data.map(function (d) {
          return d.date;
        })
      );
      y.domain([
        0,
        d3.max(data, function (d) {
          return d[report];
        }),
      ]);

      // Draw the bars
      svg
        .append("g")
        .attr("fill", "steelblue")
        .selectAll("bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function (d) {
          return x(d.date);
        })
        .attr("y", function (d) {
          return y(d[report]);
        })
        .attr("width", x.bandwidth())
        .attr("height", function (d) {
          return height - y(d[report]);
        })
        // Display the tooltip when mouse over, hide when mouse out
        .on("mouseover", function (d, i) {
          d3.select(this).transition().attr("opacity", "0.8");
          tooltip
            .html(
              d.date +
                "<br>cases:" +
                d.cases +
                "<br>deaths:" +
                d.deaths +
                "<br>cases_new:" +
                d.cases_new +
                "<br>deaths_new:" +
                d.deaths_new
            )
            .style("left", d3.event.pageX + 20 + "px")
            .style("top", d3.event.pageY - 20 + "px")
            .style("opacity", "1");
        })
        .on("mouseout", function (d, i) {
          d3.select(this).transition().attr("opacity", "1");
        });

      // Display the label text for x axis and y axis
      svg
        .append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".30em")
        .attr("transform", "rotate(90)")
        .style("text-anchor", "start");
      svg.append("g").call(d3.axisLeft(y));
    });
  </script>
